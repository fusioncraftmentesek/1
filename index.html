<div id="loadx" style="display:yes">

    <div class="loadingthings text-center"><br><h4 class="white mcfont">Terep létrehozása</h4><progress id="loader" value="90" max="100"></progress></div>
    </div>
    
<script>
var progress, date, interval;

document.addEventListener('DOMContentLoaded', function() {
  date = Date.now();
  progress = document.getElementById('loader');
  interval = setInterval(updateProgress, 500);
});
function updateProgress() {
  // msg.innerHTML = 'begin updateProgress() - progress.value = '+progress.value + "<br>" + msg.innerHTML;
    if (loader.value >= 100) {
        document.getElementById('loadx').style.display = "none";
        document.getElementById('page').style.display = "block";
        document.cookie = "loaded=true; path=/"; 
      clearInterval(interval);
    }
    var newDate = Date.now();
    var milliseconds = newDate - date;

    var seconds = Math.floor(milliseconds / 1000);
    loader.value += seconds;

  //  console.log(loader.value)
    
  }
</script>
